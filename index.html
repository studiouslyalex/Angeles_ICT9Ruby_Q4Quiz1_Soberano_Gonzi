<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 20px;
                height: auto;
            }

            .calculator {
                margin-left: 0;
                margin-top: 20px;
                padding: 20px;
            }

            input {
                width: 100%;
                max-width: 250px;
            }

            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="BmiThing.webp">
    </div>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="text" id="weight" placeholder="Enter weight in kg">
        <input type="text" id="height" placeholder="Enter height in meters">
        <button onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            const bmi = weight / (height * height);

            if (bmi < 18.5) {
                alert("You are underweight.");
            } else if (bmi < 24.9) {
                alert("You have a normal weight");
            } else if (bmi < 29.9) {
                alert("You are overweight");
            } else {
                alert("You are obeseðŸ’”");
            }
        }
    </script>
</body>
</html>
